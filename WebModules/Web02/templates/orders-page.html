<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa đông không lạnh</title>
</head>
<body>
    <h1>Danh sách yêu cầu</h1>
    <table border="1px">
        <thead>
            <th>STT</th>
            <th>Đối tác</th>
            <th>Người dùng</th>
            <th>Thời gian yêu cầu</th>
            <th>Phê duyệt</th>
        </thead>
        <tbody>
            {% for order in all_orders %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ order.model_id.name }}</td>
                <td>{{ order.user_id.full_name }}</td>
                <td>{{ order.order_time }}</td>
                <td><a href="{{ url_for("accept_orders", order_id = order.id, model_id = order.model_id.id, user_id = order.user_id.id) }}">Phê duyệt yêu cầu</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
