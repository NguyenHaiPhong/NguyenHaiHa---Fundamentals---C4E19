<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>River</title>
</head>
<body>
    <h1>All rivers in S. America continent with length less than 1000 km</h1>
    <table border="2px">
        <thead>
            <th>STT</th>
            <th>Name</th>
            <th>Continent</th>
            <th>Length</th>
        </thead>
        <tbody>
        {% for river in all_rivers %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ river.name }}</td>
            <td>{{ river.continent }}</td>
            <td>{{ river.length }}</td>
        </tr>
        {% endfor %}    
        </tbody>
    </table>
</body>
</html>
